<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %}>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <body style='background-color: lightgoldenrodyellow;'>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container">
  <a class="navbar-brand" href="{% url 'products:productlist' %}">ECommerce</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <form class="form-inline my-2 my-lg-0" action={% url 'products:search' %}>
        <input class="form-control mr-sm-2" type="search" name='search' placeholder="Search Product Title" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item-active">
        <a class="nav-link" href="{% url 'carts:view_cart' %} "><span class='fa fa-cart-plus'></span><span class='badge badge-dark ml-2'>{% if request.session.cart_items_total == 0 %} 0 {% else %}{{ request.session.cart_items_total }}{% endif %}</span></a>
      </li>
      {% if request.user.is_authenticated %}
      <li class='nav-item'>
        <a class='nav-link' href="#">Account</a>
      </li>
      <li class='nav-item'>
          <a class='nav-link' href="{% url 'accounts:logout' %}">Logout</a>
      </li>
      {% else %}
      <li class="nav-item-active">
        <a class="nav-link" href="{% url 'accounts:login' %} ">Login</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
